<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript API | GitHub User Profile </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <form id="form" onsubmit="searchUser(event)">
                <h2>Enter your github username</h2>
                <h3 id="msg"></h3>
                <input id="username" type="text" name="" id="">
                <input  id="submit" type="submit" value="Search">
            </form>

            <div id="display_result">
            </div>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
